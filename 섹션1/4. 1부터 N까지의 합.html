<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요. -->
        <script>
            function solution(n){
                let total = 0;
                for(let i=0; i<=n; i++){
                    total = total + i
                }
                return total;
            }
            console.log(solution(100))
        </script>
    </body>
</html>
