<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 길이가 서로 다른 A B C 세 개의 막대 길이가 주어진다면 이 세 막대로 삼각형을 만들 수 있으면 yes 없으면 NO 출력 
        짧은 막대 두개의 길이가 가장 긴 하나의 막대기보다 커야 삼각형이 성립이된다-->
        <script>
            function solution(a,b,c){
                let arr=[a,b,c];
                arr.sort(function(a, b)  {
                    return a - b;
                });
                if(arr[0] + arr[1] > arr[2]){
                    console.log("true")
                }else{
                    console.log("false")
                }
            }

            console.log(solution(2,3,5))
        </script>
    </body>
</html>
