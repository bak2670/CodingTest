    <body>
        <!-- 매개변수 a,b,c 중 가장 낮은 값을 출력 -->
        <script>
            function test1(a,b,c){
                let number;
                if(a<b){
                    number=a;
                }else{
                    number=b;
                }
                if(number<c){
                }else{
                    number=c;
                }   
                return number
            }
            console.log(test1(6,7,5))
        </script>
    <div>
        <p class="test1">테스트<span class="test2">한다니까요</span></p>
    </div>    
</body>
