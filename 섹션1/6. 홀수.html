<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 7개의 자연수가 주어질 때, 이들중 홀수인 자연수들을 모두 골라 그 합을 구하고 고른 홀수들 중 최소값을 찾는 프로그램을 작성하세요 
        예를들어 7개의 자연수 12 77 38 41 53 92 85가 주어지면 이들 중 홀수는 77 41 53 58 이므로 그 합은 256이되고 최소값은 41이 된다-->
        <script>
            let number = [12,77,38,41,53,92,85]
            function solution(n){
                //홀수 모음
                let numbers = [];
                //홀수들의 합
                let total=0;
                //최소값
                let restult;

                for(let i=0; i<=n.length-1; i++){
                    if(n[i]%2 === 1){
                        numbers.push(n[i])
                        total += n[i]
                    }
                }
                restult = Math.min(...numbers)
                return restult 

            }
            console.log(solution(number))
        </script>
    </body>
</html>
