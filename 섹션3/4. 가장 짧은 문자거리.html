<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 짧은 문자거리</title>
</head>
<body>
    <!--  
        한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출
        력하는 프로그램을 작성하세요. 
        ▣ 입력설명
        첫 번째 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다.
        문자열의 길이는 100을 넘지 않는다.
        ▣ 출력설명
        첫 번째 줄에 각 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.
        ▣ 입력예제 1 
        teachermode e
        ▣ 출력예제 1
        1 0 1 2 1 0 1 2 2 1 0
        
        --------------------------------------------------------------------------------------------------
        2 1 0 1 1 0 1 2 2 1 0 으로 출력이 되야 하는거 아닌가 ? 문제가

    -->

    <script>
        let data = "taechermode";
        function solution(data,e){
            let idxE = []; // e의 index값을 받아놓는 빈배열
            let TheRest = []; // e가 아닌 데이터를 처리할때 사용되는 빈배열
            let result = []; // 결과

            for(let i=0; i<=data.length; i++){
                if(data[i] === e){
                    idxE.push(i)
                }
            }

            for(let i=0; i<=data.length-1; i++){
                if(data[i] === e){
                    result.push(0)
                }else{
                    for(let j=0; j<=idxE.length-1; j++){
                        TheRest.push(Math.abs(idxE[j] - i));
                    }
                    result.push(Math.min(...TheRest))
                    TheRest = [];
                }
            }
            return result



        }
        console.log(solution(data , "e"))
    </script>
</body>
</html>
