<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>괄호문자제거</title>
</head>
<body>
    <!--  
        입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는 
        프로그램을 작성하세요.
        ▣ 입력설명
        첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.
        ▣ 출력설명
        남은 문자만 출력한다.
        ▣ 입력예제 1 
        (A(BC)D)EF(G(H)(IJ)K)LM(N)
        ▣ 출력예제 1
        EFLM""
    -->
    <script>
        let data = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        function solution(a){
            let result=[];
            let stack = [];

            for(let data of a){
                console.log(data)
                if(data === "("){
                    stack.push(data)
                    console.log("추가:"+stack)
                }else if(data === ")"){
                    stack.pop("(")
                    console.log("제거:"+stack)
                }
                if(stack.length === 0 && data!==")"){
                    result.push(data)
                }
            }
            return "결과"+result
        }

        console.log(solution(data))
    </script>

    
    
</body>
</html>
